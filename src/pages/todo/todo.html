<ion-header >
  <ion-navbar color="primary">
    <ion-title>TODO Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-input [(ngModel)]="todo" placeholder="Add something here.." type="text"></ion-input>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons end padding>
    <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-buttons>
</ion-footer>
